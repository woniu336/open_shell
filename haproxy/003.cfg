global
    log /dev/log local0 warning
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    user haproxy
    group haproxy
    daemon
    maxconn 20000
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s

defaults
    log global
    mode http
    option dontlognull
    option httplog
    option http-keep-alive
    option forwardfor
    timeout connect 5s
    timeout client  30s
    timeout server  30s
    timeout http-keep-alive 15s
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

frontend http-in
    bind *:80
    redirect scheme https code 301

frontend https-in
    bind *:443 ssl crt /etc/haproxy/certs/ alpn h2,http/1.1

    # 安全头
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    http-response set-header X-Content-Type-Options "nosniff"
    http-response set-header X-XSS-Protection "1; mode=block"
    http-response set-header Referrer-Policy "strict-origin-when-cross-origin"

    # 路由逻辑
    acl domain1_https hdr(host) -i 1234.cc www.1234.cc
    acl domain3_https hdr(host) -i 5678.com www.5678.com

    use_backend backend1 if domain1_https
    use_backend backend3 if domain3_https

backend backend1
    
    # 主服务器 - 8.8.8.8
    server server1 8.8.8.8:80 check inter 10s rise 2 fall 3 
    
    # 备用服务器 - 9.9.9.9
    server server2 9.9.9.9:80 check inter 10s rise 2 fall 3 backup

backend backend3
    
    # 主服务器 - 8.8.8.8
    server server3 8.8.8.8:80 check inter 10s rise 2 fall 3
    
    # 备用服务器 - 9.9.9.9
    server server4 9.9.9.9:80 check inter 10s rise 2 fall 3 backup



