# HTTP 服务器
server {
    listen 80;
    server_name a.com;
    
    # 反向代理配置
    location / {
        set $upstream_endpoint https://b.com;
        proxy_pass $upstream_endpoint;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        
        # 缓冲区设置
        proxy_buffer_size 16k;
        proxy_buffers 4 64k;
        proxy_busy_buffers_size 128k;
        proxy_temp_file_write_size 128k;
        
        # 请求头设置
        proxy_set_header Host b.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 启用 SNI 支持
        proxy_ssl_server_name on;
        proxy_ssl_name b.com;
        proxy_ssl_verify off;
        
        # 域名替换
        sub_filter_once off;
        sub_filter 'b.com' 'a.com';
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 日志配置
    access_log  /www/wwwlogs/a.com.log;
    error_log  /www/wwwlogs/a.com.error.log;
    
    # Cloudflare 相关配置：使用 CF-Connecting-IP 获取真实客户端 IP
    real_ip_header CF-Connecting-IP;

