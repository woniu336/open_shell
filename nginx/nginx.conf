user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log error;
pid        /run/nginx/nginx.pid;

worker_rlimit_nofile 65535;

thread_pool default threads=32 max_queue=65536;

events {
    use epoll;
    multi_accept on;
    worker_connections 4096;
}

http {
    aio threads=default;
    server_tokens off;
    more_clear_headers 'Server';
    more_clear_headers 'X-Firefox-Spdy';
    more_clear_headers 'X-Powered-By';
    
    # DNS解析配置
    resolver 1.0.0.1 223.5.5.5 8.8.8.8 8.8.4.4 valid=300s ipv6=off;
    resolver_timeout 5s;
    
    etag on;  
    http2 on;
    http2_max_concurrent_streams 256;
    http2_recv_buffer_size 512k;
    http2_chunk_size 16k;

    # SSL配置
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:30m;
    ssl_session_timeout 1h;

    ssl_session_tickets on;
    ssl_session_ticket_key /etc/nginx/certs/ticket12.key;
    ssl_session_ticket_key /etc/nginx/certs/ticket13.key;

    ssl_buffer_size 4k;

    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256;

    # Hash表大小
    server_names_hash_max_size 1024;
    server_names_hash_bucket_size 128;
    types_hash_max_size 2048;
    types_hash_bucket_size 128;
    variables_hash_max_size 1024;
    variables_hash_bucket_size 128;
    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 128;

    # 文件缓存
    open_file_cache max=2000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # 请求频率限制
    limit_req_zone $binary_remote_addr zone=example_zone:50m rate=50r/s;
    limit_req zone=example_zone burst=300 nodelay;
    limit_req_status 429;

    # 连接数限制
    limit_conn_zone $binary_remote_addr zone=addr:30m;
    limit_conn addr 200;
    limit_conn_status 429;
    
    # 速率限制
    #limit_rate_after 50m;
    #limit_rate 20m;

    # proxy缓存配置
    proxy_cache_path /usr/local/nginx/cache/proxy levels=1:2 keys_zone=my_proxy_cache:100m max_size=5g inactive=4h use_temp_path=off;

    # 代理缓冲配置
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 16 256k;
    proxy_busy_buffers_size 1m;
    proxy_temp_file_write_size 512k;

    proxy_socket_keepalive on;
    proxy_intercept_errors on;
    
    # 基础设置
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log main buffer=128k flush=5s;
    
    # TCP优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Gzip压缩
    gzip on;
    gzip_static on;
    gzip_proxied any;
    gzip_vary on;
    gzip_comp_level 4;
    gzip_buffers 16 16k;
    gzip_min_length 1k;
    gzip_types application/atom+xml application/javascript application/json application/vnd.api+json application/rss+xml
                application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype
                application/x-font-ttf application/x-javascript application/xhtml+xml application/xml
                font/eot font/opentype font/otf font/truetype image/svg+xml image/vnd.microsoft.icon
                image/x-icon image/x-win-bitmap text/css text/richtext text/plain text/x-script
                text/x-component text/x-java-source text/x-markdown text/javascript text/xml
                application/x-perl application/x-httpd-cgi multipart/bag multipart/mixed application/wasm;

    # 缓冲区设置
    client_header_buffer_size 16k;
    client_body_buffer_size 256k;
    large_client_header_buffers 8 16k;

    # 超时设置
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;
    keepalive_timeout 30s;
    keepalive_requests 10000;

    # 代理超时
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # 代理连接优化
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    include /etc/nginx/conf.d/*.conf;
} 