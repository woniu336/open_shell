upstream backend_ZGcTZaQ {
    hash $remote_addr consistent;
    server 3.3.3.3:80;
    server 6.6.6.6:80;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    listen 443 quic;
    listen [::]:443 quic;
    server_name www.2345.com;
    
    ssl_certificate /etc/nginx/certs/www.2345.com_cert.pem;
    ssl_certificate_key /etc/nginx/certs/www.2345.com_key.pem;
    
    # ========== 访问控制规则(顺序很重要!) ==========
    # 1. 首先放行必应爬虫
    include /etc/nginx/conf.d/bing-bot.conf;
    
    # 2. 然后放行中国 IP
    include /etc/nginx/conf.d/china-ipv4.conf;
    include /etc/nginx/conf.d/china-ipv6.conf;
    
    # 3. 放行本地回环(可选)
    allow 127.0.0.1;
    allow ::1;
    
    # 4. ⚠️ 最后拒绝所有未匹配的请求
    deny all;
    # ==============================================


    # HTTP 重定向到 HTTPS
    if ($scheme = http) {
        return 301 https://$host$request_uri;
    }
    
    # 为爬虫优化
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    location / {
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   Host $host;
        proxy_pass         http://backend_ZGcTZaQ;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        add_header Alt-Svc 'h3=":443"; ma=86400';
    }
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|bmp|swf|eot|svg|ttf|woff|woff2|webp)$ {
        proxy_pass http://backend_ZGcTZaQ;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_cache my_proxy_cache;
        proxy_set_header Accept-Encoding "";
        aio threads;
        # add_header Cache-Control $add_cache_control;
        add_header Alt-Svc 'h3=":443"; ma=86400';
        log_not_found off;
        access_log off;
    }
    
    client_max_body_size 1000m;
}
